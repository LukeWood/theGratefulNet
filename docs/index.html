<DOCTYPE=html>
<html>
<head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <style>
  html,body{
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    overflow-x: hidden;
}
#song{
  position:absolute;
  background:#ccc;
  width:80%;
  left:10%;
}
.line{
  font-size:30px;
  animation: slide-left 1s;
  border-bottom: solid black 1px;
  margin-left:30px;
}
@keyframes slide-left {
  from {
    margin-left: 100%;
    width: 300%;
  }

  to {
    margin-left: 30px;
    width: 100%;
  }
}
  </style>
  <script src= "svg.js"></script>
<meta charset="UTF-8">
</head>

<body>
  <div id ="song">
  </div>
  <script src="index.js"></script>
</body>
</html>
